name: laravel-pint

on:
  pull_request:
  push:
    branches:
      - main
  issue_comment:
    types: [created]



jobs:
  laravel-pint:
    if: |
      (github.event.issue.pull_request && contains(github.event.comment.body, '/autofix')) ||
      ! github.event.issue
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"

        echo "-done-"

        env

    - uses: actions/checkout@v3

    - name: Checkout Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PR_URL="${{ github.event.issue.pull_request.url }}"
        PR_NUM=${PR_URL##*/}
        echo "Checking out from PR #$PR_NUM based on URL: $PR_URL"
        hub pr checkout $PR_NUM


    - name: Set $FILES
      run: |
        git remote -v
        git branch -v -a
        FILES=$(git diff --diff-filter=d --name-only origin/master | tr '\n' ' '|sed 's/,*$//g')
        echo $FILES

        echo 'FILES<<EOF' >> $GITHUB_ENV
        echo $FILES >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV

    - name: Composer install
      run: composer global require --no-progress -- laravel/pint

    - name: Run Laravel Pint
      run: /home/runner/.composer/vendor/bin/pint -v

    - uses: stefanzweifel/git-auto-commit-action@v4
      if: contains(github.event.comment.body, '/autofix')
      with:
        commit_message: Apply Laravel Pint changes



